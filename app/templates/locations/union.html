{% extends "layout.html" %}

{% block body %}


<div class="container">

        <h1 class="my-4">Union Food Options
        </h1>
  
        {% for restaurant in restaurants %}
        <div class="row">
          <div class="col-md-7">
            <a href="#">
              <img class="img-fluid rounded mb-3 mb-md-0" src="../../static/img/{{restaurant.link}}" alt="">
            </a>
          </div>
          <div class="col-md-5">
            <h3>{{restaurant.name}}</h3>
            <p>{{restaurant.info}}</p>
            <a class="btn btn-primary" href="/panda-express">Food Options</a>
          </div>
        </div>
        
  
        <hr>

        {% endfor %}
        </div>

</div>

{% endblock %}
