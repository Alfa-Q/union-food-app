{% extends "layout.html" %}

{% block body %}
<div class="container">
	<div class="login-form">
		<div class="main-div">
			<div class="panel">
				<h2>Login</h2>
				<p>Please enter your email and password</p>
			</div>
			<!-- FORM -->
			<form action="" method="POST" novalidate>
				<!-- CSRF PROTECTION -->
				{{ form.hidden_tag() }}
				<div class="form-group">
					{{ form.email(size=255, class_="form-control") }}
				</div>
				<div class="form-group">
					{{ form.password(size=255, class_="form-control") }}
				</div>
				<div class="forgot">
					<a href="reset">Forgot password?</a>
				</div>
				{{ form.submit(class_="btn btn-primary") }}
			</form>
		</div>
	</div>
</div>
{% endblock %}
