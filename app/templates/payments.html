<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="icon" href="../static/img/favicon.ico">
		<!-- Styles -->
		<link rel="stylesheet" href="../static/css/styles.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>

    <body>
    <form method="POST">
        <div class="container">
        <div class="row text-center justify-content-center">

            <div class="col">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Customer Information
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Address 1 </span>
                                </div>
                                <input type="text" class="form-control" name="address_one" placeholder="Street Address...">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Address 2 </span>
                                </div>
                                <input type="text" class="form-control" name="address_two" placeholder=" Apartment, Suite...">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Company </span>
                                </div>
                                <input type="text" class="form-control" name="company" placeholder="Company">
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text"> City </label>
                                </div>
                                <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">

                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text"> State </label>
                                        </div>
                                         <input type="text" class="form-control" name="state" placeholder="N/A">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text"> Country </label>
                                        </div>
                                         <input type="text" class="form-control" name="country" placeholder="US">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> ZIP Code </span>
                                        </div>
                                        <input type="text" class="form-control" name="zip" placeholder="ZIP">
                                    </div>
                                </div>
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="row">

                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text"> First Name </label>
                                        </div>
                                         <input type="text" class="form-control" name="fn" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text"> Last Name </label>
                                        </div>
                                         <input type="text" class="form-control" name="ln" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text"> Amount </label>
                                </div>
                                <input type="text" class="form-control" name="amt" placeholder="Amount">
                                <div class="input-group-append">
                                    <label class="input-group-text"> $ </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="=col">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Payment Information
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Card Number </span>
                                </div>
                                <input type="text" class="form-control" name="cardnumber" placeholder="Card Number">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Name on Card </span>
                                </div>
                                <input type="text" class="form-control" name="cardname" placeholder="Name on Card">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> CVC </span>
                                </div>
                                <input type="text" class="form-control" name="cardcode" placeholder="CVC">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb3">
                                        <label class="input-group-text"> Expiration date </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text"> Month </label>
                                        </div>
                                        <select class="custom-select" name="month">
                                            <option selected> Month </option>
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text"> Year </label>
                                        </div>
                                        <select class="custom-select" name="year">
                                            <option selected> Year </option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2028">2028</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb3">
                                        <div class="input-group">
                                            <input class="btn btn-dark btn-lg btn-block" type="submit" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </form>
    </body>

</html>
