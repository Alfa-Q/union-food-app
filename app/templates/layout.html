<html>
  <head>
    <title>U Eat - {{ title }}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="icon" href="../static/img/favicon.ico">
		<!-- Styles -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/css/styles.css">
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
	
		<!-- Navbar Header -->
		<nav class="navbar shadow-sm navbar-expand-sm navbar-light bg-light">
		
			<!-- Logo Top Bar -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img src="../static/img/logo.jpg" class="img-fluid" alt="">
				</a>
			</div>
			
			<!-- Dropdown Menu -->
			<!-- <div class="collapse navbar-collapse" id="navbardrop"> -->
				<ul class="navbar-nav">
					<!-- Dropdown Menu -->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dining Locations
						</a>
						<div class="dropdown-menu" aria-labelledby="navbardrop">
							<a class="dropdown-item" href="/union">Union</a>
							<a class="dropdown-item" href="/lassonde">Lassonde</a>
						</div>
					</li>
				</ul>
			<!-- </div> -->
			

			<!-- Links -->
			<ul class="navbar-nav ml-auto">
				{% if current_user.is_authenticated %}
				<li class="nav-item"><img src="{{ current_user.avatar(48) }}"></li>
				<!-- Dropdown -->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
						{{ current_user.first_name }} {{ current_user.last_name }}
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="/account">User Account</a>
					  <a class="dropdown-item" href="/logout">Logout</a>
					</div>
				  </li>
				{% else %}
				<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
				{% endif %}

			</ul>
			
		</nav>
		<!-- Rest of Content -->
		{% block body %}{% endblock %}
	</body>
</html>
